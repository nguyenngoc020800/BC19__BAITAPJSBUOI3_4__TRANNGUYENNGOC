<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 3-4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <form id="calcSalary" class="form-group border border-primary mx-auto w-50
        text-center p-4">
            <h2>bài tập tính lương nhân viên </h2>
            <label for="dayNumber">số ngày làm trong tháng:</label>
            <input type="text" name="" id="dayNumber" class="form-control" placeholder="" aria-describedby="helpId">
            <button  id="pay" class="btn btn-primary mt-3 w-100">tính lương</button>
            <div id="salaryInfor">tiền lương:</div>
        </form>
    </div>
    <div class="container">
        <form id="calcAverage" class="form-group border border-primary mx-auto w-50
        text-center p-4">
            <h2>bài tập tính giá trị trung bình của 5 số thực  </h2>
            <label for="number1">số đầu tiên:</label>
            <input type="text" name="" id="number1" class="form-control" placeholder="" aria-describedby="helpId">
            <label for="number2">số thứ 2:</label>
            <input type="text" name="" id="number2" class="form-control" placeholder="" aria-describedby="helpId">
            <label for="number3">số thứ 3:</label>
            <input type="text" name="" id="number3" class="form-control" placeholder="" aria-describedby="helpId">
            <label for="number4">số thứ 4:</label>
            <input type="text" name="" id="number4" class="form-control" placeholder="" aria-describedby="helpId">
            <label for="number5">số thứ 5:</label>
            <input type="text" name="" id="number5" class="form-control" placeholder="" aria-describedby="helpId">
            <button  id="pay" class="btn btn-primary mt-3 w-100">tính giá trị trung bình</button>
            <div id="averageInfor">trung bình:</div>
        </form>
    </div>
    <div class="container">
        <form id="changeMoney" class="form-grsoup border border-primary mx-auto w-50
        text-center p-4">
            <h2>bài tập đổi tiền </h2>
            <label for="moneyNumber">số USD cần đổi:</label>
            <input type="text" name="" id="moneyNumber" class="form-control" placeholder="" aria-describedby="helpId">
            <button  id="pay" class="btn btn-primary mt-3 w-100">Đổi tiền</button>
            <div id="moneyInfor">số tiền được nhận:</div>
        </form>
    </div>
    <div class="container">
        <form id="calcHCN" class="form-group border border-primary mx-auto w-50
        text-center p-4">
            <h2>bài tập tính chu vi và diện tích HCN </h2>
            <label for="chieuRong">chiều rộng:</label>
            <input type="text" name="" id="chieuRong" class="form-control" placeholder="" aria-describedby="helpId">
            <label for="chieuDai">chiều dài:</label>
            <input type="text" name="" id="chieuDai" class="form-control" placeholder="" aria-describedby="helpId">
            <button  id="pay" class="btn btn-primary mt-3 w-100">tính chu vi và diện tích</button>
            <div id="HCNInfor">chu vi và diện tích:</div>
        </form>
    </div>
    <div class="container">
        <form id="sumNumber" class="form-group border border-primary mx-auto w-50
        text-center p-4">
            <h2>bài tập tính tổng 2 kí số  </h2>
            <label for="number">số cần tính tổng 2 kí số:</label>
            <input type="text" name="" id="number" class="form-control" placeholder="" aria-describedby="helpId">
            <button  id="pay" class="btn btn-primary mt-3 w-100">tính tổng</button>
            <div id="numberInfor">tổng 2 kí số :</div>
        </form>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
